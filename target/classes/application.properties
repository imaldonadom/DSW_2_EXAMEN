# --- SQLite ---
spring.datasource.url=jdbc:sqlite:${user.dir}/data/ex3.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
# Habilitar FK al abrir la conexión
spring.datasource.hikari.connectionInitSql=PRAGMA foreign_keys=ON;

# --- Hibernate / JPA ---
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# --- Inicialización de scripts SQL ---
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true
# (Opcional pero útil): no aborta si algún INSERT falla por existir previamente
spring.sql.init.continue-on-error=true

# --- Recursos estáticos (dev) ---
spring.web.resources.cache.period=0

# --- Errores visibles en dev ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
