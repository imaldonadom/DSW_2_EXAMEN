<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examen 3 – Álbumes</title>

  <!-- Opcional (visual): Bootstrap CDN. Si no tienes internet, solo afecta estilos. -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card mt-4">
      <div class="card-body p-0">
        <div class="p-4 border-bottom">
          <h1 class="h3 mb-3">Examen 3 – Álbumes</h1>

          <!-- FORM -->
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="f-nombre" class="form-label">Nombre</label>
              <input id="f-nombre" type="text" class="form-control" placeholder="p.ej. Álbum Copa 2026" />
            </div>

            <div class="col-12 col-md-6">
              <label for="f-categoria" class="form-label">Categoría</label>
              <select id="f-categoria" class="form-select">
                <option value="">— elige —</option>
              </select>
            </div>

            <div class="col-12 col-md-3">
              <label for="f-cantidad" class="form-label">Cant. láminas</label>
              <input id="f-cantidad" type="number" class="form-control" value="0" min="0" />
            </div>

            <div class="col-12 col-md-3">
              <label for="f-flanz" class="form-label">Fecha lanzamiento</label>
              <input id="f-flanz" type="date" class="form-control" placeholder="dd-mm-aaaa" />
            </div>

            <div class="col-12 col-md-3">
              <label for="f-fsor" class="form-label">Fecha sorteo</label>
              <input id="f-fsor" type="date" class="form-control" placeholder="dd-mm-aaaa" />
            </div>

            <div class="col-12 col-md-3">
              <label for="f-activo" class="form-label">Activo</label>
              <select id="f-activo" class="form-select">
                <option value="true" selected>Sí</option>
                <option value="false">No</option>
              </select>
            </div>

            <div class="col-12">
              <label for="f-tags" class="form-label">Tags (separados por coma)</label>
              <input id="f-tags" type="text" class="form-control" placeholder="deportes, copa, 2026" />
            </div>

            <div class="col-12 d-flex gap-2">
              <button id="btn-guardar" class="btn btn-success">Guardar</button>
              <button id="btn-limpiar" class="btn btn-outline-secondary">Limpiar</button>
              <a class="btn btn-outline-primary ms-auto" href="laminas.html">Ir a Láminas</a>
            </div>
          </div>
        </div>

        <!-- GRID -->
        <div class="p-4">
          <div class="d-flex align-items-center mb-2">
            <h2 class="h5 mb-0">Listado</h2>
            <button id="btn-reload" class="btn btn-sm btn-outline-secondary ms-auto">Recargar</button>
          </div>

          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Categoria</th>
                  <th>Tags</th>
                  <th>Activo</th>
                  <th>Fechas</th>
                  <th>Cant.</th>
                  <th>Acciones</th>
                </tr>
                <tr>
                  <td colspan="8">
                    <span id="grid-msg" class="text-muted small"></span>
                  </td>
                </tr>
              </thead>
              <!-- IMPORTANTE: este ID lo usa el JS -->
              <tbody id="rows"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lógica de la página -->
  <script src="js/app-album.js?v=4"></script>
</body>
</html>
