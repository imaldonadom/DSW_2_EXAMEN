<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Examen 3 – Álbumes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body{background:#f6f7fb}
    .card{border:1px solid #eef0f4; box-shadow:0 1px 2px rgba(20,20,20,.04)}
    .tag{background:#eef2ff;color:#3730a3;border-radius:999px;padding:.2rem .55rem;font-size:.75rem}
    .pill-on{color:#16a34a}
    .pill-off{color:#ef4444}
    .w-28rem{max-width:28rem}
  </style>
</head>
<body class="py-4">
<div class="container-lg">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="m-0">Examen 3 – Álbumes</h2>
    <button class="btn btn-outline-secondary btn-sm" id="btnTheme">Cambiar tema</button>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <input type="hidden" id="albId">

      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <label class="form-label">Nombre</label>
          <input class="form-control" id="albNombre" placeholder="p.ej. Álbum Copa 2026">
        </div>

        <div class="col-6 col-lg-2">
          <label class="form-label">Categoría</label>
          <select class="form-select" id="albCategoria"></select>
        </div>

        <div class="col-6 col-lg-2">
          <label class="form-label">Cant. láminas</label>
          <input class="form-control" id="albCantidad" type="number" min="0" value="0">
        </div>

        <div class="col-6 col-lg-2">
          <label class="form-label">Activo</label>
          <select class="form-select" id="albActivo">
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="col-6 col-lg-3">
          <label class="form-label">Fecha lanzamiento</label>
          <input class="form-control" id="albFecLan" placeholder="dd-mm-aaaa">
        </div>
        <div class="col-6 col-lg-3">
          <label class="form-label">Fecha sorteo</label>
          <input class="form-control" id="albFecSor" placeholder="dd-mm-aaaa">
        </div>

        <div class="col-12">
          <label class="form-label">Tags (separados por coma)</label>
          <input class="form-control" id="albTags" placeholder="deportes, copa, 2026">
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success" id="btnSave">Guardar</button>
        <button class="btn btn-light" id="btnClear">Limpiar</button>
        <a class="btn btn-outline-primary ms-auto" href="laminas.html">Ir a Láminas</a>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="d-flex align-items-center mb-2">
        <h5 class="m-0">Listado</h5>
        <button id="btnReload" class="btn btn-outline-secondary btn-sm ms-auto">Recargar</button>
      </div>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Tags</th>
            <th>Activo</th>
            <th>Fechas</th>
            <th>Cant.</th>
            <th class="text-end">Acciones</th>
          </tr>
          </thead>
          <tbody id="albRows">
          <tr><td colspan="8" class="text-center text-muted py-4">Cargando…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/app-album.js"></script>
</body>
</html>
