<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Examen 3 – Láminas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7f7f9; }
    .table thead th { white-space:nowrap; }
  </style>
</head>
<body class="p-4">
<div class="container-xxl">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Examen 3 – Láminas</h2>
    <a href="albumes.html" class="btn btn-outline-primary">Álbumes</a>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-2">
          <label class="form-label">Cantidad</label>
          <input id="inp-cantidad" type="number" min="1" value="60" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Álbum</label>
          <select id="sel-album" class="form-select"></select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Tipo de lámina</label>
          <select id="sel-tipo" class="form-select"></select>
        </div>

        <div class="col-md-2 d-grid">
          <button id="btn-guardar" class="btn btn-success">Guardar</button>
        </div>

        <div class="col-md-12 d-flex gap-2 mt-2">
          <button id="btn-del-sel" type="button" class="btn btn-danger">Eliminar selección</button>
          <button id="btn-del-all" type="button" class="btn btn-outline-danger">Eliminar TODO el álbum</button>
          <button id="btn-reload" class="btn btn-outline-secondary">Recargar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-sm align-middle m-0">
          <thead class="table-light">
          <tr>
            <th style="width:36px;"><input id="chk-all" type="checkbox"></th>
            <th>ID</th>
            <th>Número</th>
            <th>Álbum</th>
            <th>Tipo</th>
            <th style="width:110px;">Acciones</th>
          </tr>
          </thead>
          <tbody id="grid-body">
          <!-- filas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="js/app-laminas.js"></script>
</body>
</html>
