<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Examen 3 – Láminas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Examen 3 – Láminas</h3>
    <a href="index.html" class="btn btn-outline-primary">Álbumes</a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-md-2">
          <label class="form-label">Cantidad</label>
          <input id="f-cantidad" class="form-control" type="number" min="1" value="60"/>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Álbum</label>
          <select id="f-album" class="form-select"></select>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Tipo de Lámina</label>
          <select id="f-tipo" class="form-select"></select>
        </div>

        <div class="col-12 col-md-2 d-grid">
          <button id="btn-save" class="btn btn-success">Guardar</button>
        </div>
      </div>

      <div class="row g-2 mt-3">
        <div class="col-12 col-md-3 d-grid">
          <button id="btn-tpl" class="btn btn-outline-secondary">Descargar plantilla CSV</button>
        </div>
        <div class="col-12 col-md-6">
          <div class="input-group">
            <input id="file-csv" type="file" accept=".csv" class="form-control"/>
            <button id="btn-import" class="btn btn-outline-primary">Importar CSV</button>
          </div>
        </div>
        <div class="col-12 col-md-3 d-grid">
          <button id="btn-reload" class="btn btn-outline-secondary">Recargar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <strong>Listado</strong>
        <span id="grid-msg" class="text-muted small"></span>
      </div>
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Número</th>
            <th>Álbum</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="js/app-laminas.js?v=4"></script>
</body>
</html>
