<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Examen 3 – Láminas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container-lg">
  <div class="d-flex align-items-center mb-3">
    <h2 class="mb-0">Examen 3 – Láminas</h2>
    <a href="index.html" class="btn btn-outline-secondary ms-auto">Álbumes</a>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-sm-3">
          <label class="form-label">Cantidad</label>
          <input id="fCant" type="number" min="1" value="60" class="form-control">
        </div>
        <div class="col-sm-6">
          <label class="form-label">Álbum</label>
          <select id="fAlbum" class="form-select"></select>
        </div>
        <div class="col-sm-3">
          <label class="form-label">Tipo de Lámina</label>
          <select id="fTipo" class="form-select">
            <option value="">Normal</option>
            <option value="2">Brillante</option>
            <option value="3">Dorada</option>
          </select>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button id="btnSave"   class="btn btn-success">Guardar</button>
        <button id="btnClear"  class="btn btn-outline-secondary">Limpiar</button>
        <button id="btnTpl"    class="btn btn-outline-primary ms-auto">Descargar plantilla CSV</button>
        <label class="btn btn-outline-dark">
          Importar CSV <input id="fCsv" type="file" accept=".csv" hidden>
        </label>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex mb-2">
        <h5 class="mb-0">Listado</h5>
        <button id="btnReload" class="btn btn-sm btn-outline-secondary ms-auto">Recargar</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead><tr>
            <th>ID</th><th>Número</th><th>Álbum</th><th>Tipo</th><th>Acciones</th>
          </tr></thead>
          <tbody id="tbody"><tr><td colspan="5" class="text-center py-4">Sin registros.</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="app-lamina.js"></script>
</body>
</html>
