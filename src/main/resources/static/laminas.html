<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Examen 3 – Láminas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body{background:#f6f7fb}
    .card{border:1px solid #eef0f4; box-shadow:0 1px 2px rgba(20,20,20,.04)}
  </style>
</head>
<body class="py-4">
<div class="container-lg">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="m-0">Examen 3 – Láminas</h2>
    <a class="btn btn-outline-primary btn-sm" href="index.html">Álbumes</a>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-12 col-md-3">
          <label class="form-label">Cantidad</label>
          <input id="lamCantidad" class="form-control" type="number" min="1" value="60">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Álbum</label>
          <select id="lamAlbum" class="form-select">
            <option value="">— elige —</option>
          </select>
        </div>

        <div class="col-12 col-md-3">
          <label class="form-label">Tipo de Lámina</label>
          <select id="lamTipo" class="form-select"></select>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button id="btnLamSave" class="btn btn-success">Guardar</button>
        <button id="btnLamClear" class="btn btn-light">Limpiar</button>

        <button id="btnTpl" class="btn btn-outline-primary ms-auto">Descargar plantilla CSV</button>
        <label class="btn btn-outline-secondary">
          Importar CSV
          <input id="lamCsv" type="file" accept=".csv" hidden>
        </label>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="d-flex align-items-center mb-2">
        <h5 class="m-0">Listado</h5>
        <button id="btnLamReload" class="btn btn-outline-secondary btn-sm ms-auto">Recargar</button>
      </div>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
          <tr>
            <th>ID</th>
            <th>Número</th>
            <th>Álbum</th>
            <th>Tipo</th>
            <th class="text-end">Acciones</th>
          </tr>
          </thead>
          <tbody id="lamRows">
          <tr><td colspan="5" class="text-center text-muted py-4">Sin registros.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script src="js/api.js"></script>
<script src="js/app-lamina.js"></script>
</body>
</html>
