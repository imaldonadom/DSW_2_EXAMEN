<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Examen 3 – Coleccionista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background: #fafafa; }
    .page { max-width: 1180px; margin: 24px auto; }
    .sticky-actions { position: sticky; top: 0; background: #fff; z-index: 2; }
    .table-sm td, .table-sm th { padding: .35rem .5rem; }
    .mono { font-variant-numeric: tabular-nums; }
    .card h6 { margin-bottom: .75rem; }
    .w-110 { width: 110px; }
    .w-80 { width: 80px; }
    .w-60 { width: 60px; }
  </style>
</head>
<body>
<div class="page">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Examen 3 – Coleccionista</h3>
    <a class="btn btn-outline-secondary" href="laminas.html">Láminas</a>
  </div>

  <!-- Filtros -->
  <div class="card mb-3">
    <div class="card-body row g-3 align-items-end">
      <div class="col-md-5">
        <label class="form-label">Álbum</label>
        <select id="sel-album" class="form-select"></select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Total láminas</label>
        <input id="inp-capacidad" type="text" class="form-control mono" disabled />
      </div>
      <div class="col-md-5 text-end">
        <div class="btn-group">
          <button id="btn-descargar" class="btn btn-outline-secondary">Descargar plantilla CSV</button>
          <label class="btn btn-outline-secondary mb-0">
            Seleccionar CSV
            <input id="file-csv" type="file" accept=".csv" hidden />
          </label>
          <button id="btn-importar" class="btn btn-primary">Importar CSV</button>
          <button id="btn-recargar" class="btn btn-outline-secondary">Recargar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Totales + Form -->
  <div class="row g-3">
    <!-- Totales -->
    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <h6>Totales</h6>
          <div class="row g-3">
            <div class="col-6 col-md-3">
              <div class="form-floating">
                <input id="tot-capacidad" class="form-control mono" disabled />
                <label>Total álbum</label>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="form-floating">
                <input id="tot-coleccionadas" class="form-control mono" disabled />
                <label>Coleccionadas</label>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="form-floating">
                <input id="tot-faltan" class="form-control mono" disabled />
                <label>Faltan</label>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="form-floating">
                <input id="tot-duplicadas" class="form-control mono" disabled />
                <label>Duplicadas</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ingreso unitario -->
    <div class="col-lg-5">
      <div class="card">
        <div class="card-body">
          <h6>Ingreso unitario</h6>
          <div class="row g-3">
            <div class="col-5">
              <label class="form-label">N° lámina</label>
              <input id="inp-nro" type="number" min="1" class="form-control mono" placeholder="p.ej. 7" />
            </div>
            <div class="col-5">
              <label class="form-label">Cantidad</label>
              <input id="inp-cantidad" type="number" min="1" class="form-control mono" value="1" />
            </div>
            <div class="col-2 d-grid">
              <label class="form-label">&nbsp;</label>
              <button id="btn-agregar" class="btn btn-success">Agregar</button>
            </div>
          </div>
          <small class="text-muted d-block mt-2">
            Consejo: usa la plantilla CSV para cargas grandes.
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Detalle -->
  <div class="card mt-3">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="m-0">Detalle de mi colección</h6>
        <small class="text-muted">Click en +/− para ajustar cantidad, o Eliminar para quitarla.</small>
      </div>
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th class="w-60">ID</th>
              <th class="w-80">N°</th>
              <th>Álbum</th>
              <th>Tipo</th>
              <th class="w-80">Cant.</th>
              <th class="w-110 text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody-detalle"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="js/app-coleccion.js"></script>
</body>
</html>
