<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Examen 3 – Álbumes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">Examen 3 – Álbumes</h2>

  <div class="card">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Nombre</label>
          <input id="f-nombre" class="form-control" placeholder="p.ej. Álbum Copa 2026">
        </div>

        <div class="col-md-4">
          <label class="form-label">Categoría</label>
          <select id="f-categoria" class="form-select"></select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Cant. láminas</label>
          <input id="f-cantidad" type="number" min="0" class="form-control" value="0">
        </div>

        <div class="col-md-4">
          <label class="form-label">Fecha lanzamiento</label>
          <input id="f-flanz" type="date" class="form-control" placeholder="yyyy-mm-dd">
        </div>

        <div class="col-md-4">
          <label class="form-label">Fecha sorteo</label>
          <input id="f-fsor" type="date" class="form-control" placeholder="yyyy-mm-dd">
        </div>

        <div class="col-md-4">
          <label class="form-label">Activo</label>
          <select id="f-activo" class="form-select">
            <option value="true" selected>Sí</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Tags (separados por coma)</label>
          <input id="f-tags" class="form-control" placeholder="deportes, copa, 2026">
        </div>

        <div class="col-12 d-flex gap-2">
          <button id="btn-guardar" class="btn btn-success">Guardar</button>
          <button id="btn-limpiar" class="btn btn-outline-secondary">Limpiar</button>
          <a class="btn btn-outline-primary ms-auto" href="/laminas.html">Ir a Láminas</a>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header d-flex align-items-center">
      <span>Listado</span>
      <button id="btn-reload" class="btn btn-sm btn-outline-secondary ms-auto">Recargar</button>
    </div>
    <div class="card-body p-0">
      <div id="grid-msg" class="p-3 text-center text-muted">Cargando...</div>
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
          <tr>
            <th>ID</th><th>Nombre</th><th>Categoría</th><th>Tags</th>
            <th>Activo</th><th>Fechas</th><th>Cant.</th><th>Acciones</th>
          </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="/js/app-album.js"></script>
</body>
</html>
